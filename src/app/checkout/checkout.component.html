<div class="checkout-container">
    <h2>Checkout</h2>
    <p>Review your orders and proceed to checkout:</p>
    
    <div class="order-summary">
        <h3>Order Summary</h3>
        <ul>
            <li *ngFor="let item of cartItems">
                {{ item.name }} - Quantity: {{ item.quantity }} - Price: {{ item.price | currency }}
            </li>
        </ul>
        <p>Total: {{ getTotalPrice() | currency }}</p>
    </div>
    
    <button (click)="finalizeOrder()">Cancel Order</button>
    <button (click)="goToPayment()">Pay Now Via Gcash</button>
    <button (click)="goToPaymentWalkin()">Pay Now (Over the Counter)</button>
</div>
