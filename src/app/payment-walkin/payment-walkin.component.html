<div class="payment-container">
    <h2>Payment (Over the Counter)</h2>
    <p>Fill in your details for over-the-counter payment:</p>

    <form (ngSubmit)="payNow()">
        <div class="form-group">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" [(ngModel)]="paymentDetails.fullName" name="fullName" required>
        </div>
        <div class="form-group">
            <label for="contactNumber">Contact Number:</label>
            <input type="text" id="contactNumber" [(ngModel)]="paymentDetails.contactNumber" name="contactNumber" required>
        </div>
        <div class="form-group">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" [(ngModel)]="paymentDetails.amount" name="amount" required>
        </div>
        <button type="submit">Pay Now</button>
    </form>
</div>

<style>
    .payment-container {
        max-width: 500px;
        margin: auto;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
    }

    .form-group input {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
    }

    button {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
        background-color: #45a049;
    }
</style>
