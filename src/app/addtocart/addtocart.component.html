<div class="cart-container">
    <h2>Your Cart</h2>
    <ul>
        <li *ngFor="let item of cartItems">
            {{ item.name }} - Quantity: {{ item.quantity }} - Price: {{ item.price | currency }}
            <button (click)="decreaseQuantity(item)"> - </button>
            <button (click)="increaseQuantity(item)"> + </button>
            <button (click)="removeItem(item.name)">Remove</button>
        </li>
    </ul>
    <p>Total: {{ getTotalPrice() | currency }}</p>
    <button (click)="goToShop()">Go Back to Shop</button>
    <button (click)="goToCheckout()">Proceed to Checkout</button>
</div>
