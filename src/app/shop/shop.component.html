<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #35424a;
            color: #ffffff;
            padding: 20px 0;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
        }

        .hero {
            background: url('petshop-banner.jpg') no-repeat center center/cover;
            color: #ffffff;
            text-align: center;
            padding: 100px 0;
        }

        .hero .container h2 {
            font-size: 48px;
            margin: 0;
        }

        .hero .container p {
            font-size: 24px;
        }

        .products {
            padding: 50px 0;
        }

        .products .container {
            text-align: center;
        }

        .products .product-grid {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .products .product {
            background-color: #ffffff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 200px;
        }

        .products .product img {
            max-width: 100%;
            border-bottom: 1px solid #ddd;
            margin-bottom: 15px;
        }

        .products .product h3 {
            margin: 0 0 10px;
        }

        .products .product p {
            color: #777;
            font-size: 14px;
        }

        .products .product .price {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .products .product button {
            background-color: #35424a;
            color: #ffffff;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        footer {
            background-color: #35424a;
            color: #ffffff;
            text-align: center;
            padding: 10px 0;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>

    <main>
        <section id="home" class="hero">
            <div class="container">
                <h2>Welcome to Pet Shop</h2>
                <p>Your one-stop shop for all your pet needs!</p>
            </div>
        </section>

        <section id="products" class="products">
            <div class="container">
                <h2>Featured Products</h2>
                <div class="product-grid">
                    <div class="product">
                        <img src="dog-food.jpg" alt="Dog Food">
                        <h3>Dog Food</h3>
                        <p>High-quality food for your furry friends.</p>
                        <p class="price">$20</p>
                        <button (click)="addToCart('Dog Food', 20)">Add to Cart</button>
                    </div>
                    <div class="product">
                        <img src="cat-toy.jpg" alt="Cat Toy">
                        <h3>Cat Toy</h3>
                        <p>Fun and engaging toys for your cats.</p>
                        <p class="price">$15</p>
                        <button (click)="addToCart('Cat Toy', 15)">Add to Cart</button>
                    </div>
                    <div class="product">
                        <img src="bird-cage.jpg" alt="Bird Cage">
                        <h3>Bird Cage</h3>
                        <p>Spacious and comfortable bird cages.</p>
                        <p class="price">$50</p>
                        <button (click)="addToCart('Bird Cage', 50)">Add to Cart</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Pet Shop. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
