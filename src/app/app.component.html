<div class="app-container" [ngClass]="{ 'bg-light': account }">
  <!-- main nav -->
  <nav class="navbar navbar-expand navbar-dark bg-dark" *ngIf="account">
      <div class="navbar-nav">
          <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-item nav-link">Home</a>
          <a routerLink="/profile" routerLinkActive="active" class="nav-item nav-link">Profile</a>
          <a routerLink="/shop" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-item nav-link">Shop</a>
          <a routerLink="/addtocart" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-item nav-link">Add To Cart</a>
          <a routerLink="/checkout" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-item nav-link">Checkout</a>
          <a routerLink="/payment" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-item nav-link">Payment via Gcash</a>
          <a routerLink="/payment-walkin" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-item nav-link">Walk in Payment</a>
          <a routerLink="/order-confirmation" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-item nav-link">Receipt</a>
          <a *ngIf="account.role === Role.Admin" routerLink="/admin" routerLinkActive="active" class="nav-item nav-link">Admin</a>
          <a (click)="logout()" class="nav-item nav-link">Logout</a>
      </div>
  </nav>

  <!-- subnav router outlet -->
  <router-outlet name="subnav"></router-outlet>

  <!-- global alert -->
  <alert></alert>

  <!-- main router outlet -->
  <router-outlet></router-outlet>
</div>
